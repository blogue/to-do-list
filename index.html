<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>To Do List</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <!-- Jquery JS -->

  <body>
    <div class="container">
      <header>
        <h1>To Do List</h1>
        <div class="row">
          <div class="col-md-6">
            <h2>Add task</h2>
            <form id="new-list">
              <div class="form-group">
                <label for="new-first-name">Add Task</label>
                <input type="text" class="form-control" id="new-list-item">
              </div>


              <button type="submit" class="btn">Add</button>
            </form>

            <h2>New List:</h2>
            <div id="sortable-list">
              <ul id="list-items">

              </ul>
            </div>
